<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Mosaico com IA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="right-panel">
      <div class="image-inputs">
        <!-- Painel da Imagem Receptora -->
        <div class="input-container">
          <label class="image-label">Imagem Receptora</label>
          <input type="file" id="receptora" accept="image/*" style="display: none;">
          <div class="image-preview" id="receptoraPreview">
            <span class="image-dimension-display"></span>
          </div>
          <div class="image-tools">
            <button id="grayscale-receptora" title="Converter para Preto e Branco">‚ö´</button>
            <button id="match-color-receptora" title="Ajustar Cor para Doadora">üé®</button>
            <button id="resize-receptora" title="Ajustar Resolu√ß√£o para Doadora">‚ÜîÔ∏è</button>
          </div>
        </div>
        <!-- Painel da Imagem Doadora -->
        <div class="input-container">
          <label class="image-label">Imagem Doadora</label>
          <input type="file" id="doadora" accept="image/*" style="display: none;">
          <div class="image-preview" id="doadoraPreview">
              <span class="image-dimension-display"></span>
          </div>
          <div class="image-tools">
              <button id="grayscale-doadora" title="Converter para Preto e Branco">‚ö´</button>
              <button id="match-color-doadora" title="Ajustar Cor para Receptora">üé®</button>
              <button id="resize-doadora" title="Ajustar Resolu√ß√£o para Receptora">‚ÜîÔ∏è</button>
          </div>
        </div>
      </div>

      <div class="parameters">
        <div class="param-group">
          <label for="tamanho">Tamanho do Fragmento</label>
          <input type="number" id="tamanho" value="16" min="8" step="8">
        </div>

        <div class="param-group">
          <label for="yuv">Usar Cor YUV</label>
          <input type="checkbox" id="yuv" checked>
        </div>

        <div class="param-group slider-group">
          <label for="peso_cor">Peso da Cor: <span id="pesoCorValue">1.0</span></label>
          <input type="range" id="peso_cor" min="0" max="1" step="0.1" value="1.0">
        </div>

        <div class="param-group slider-group">
          <label for="peso_vgg">Peso da VGG (IA): <span id="pesoVggValue">0.0</span></label>
          <input type="range" id="peso_vgg" min="0" max="1" step="0.1" value="0.0">
        </div>
      </div>

      <div class="button-row">
        <button id="updateBtn">Update</button>
        <button id="toggleThemeBtn">üåô Modo Escuro</button>
      </div>
    </div>

    <div class="left-panel">
      <img class="preview" id="preview" src="/preview.png" alt="Mosaico Resultante">
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
